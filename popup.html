<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles/popup.css">
</head>

<body>
	<div class="container">
		<h2 class="title">Tab Counter</h2>
		<div id="outer" style="width:100%">
			<!-- <div class="totalOpen"></div> -->
			<div class="item">
				<span class="notify-badge">NaN</span>
				<div class="totalOpen"></div>
			</div>
		</div>

		<table>
			<tr>
				<td class="propName">
					<h2>Background: </h2>
				</td>
				<td>
					<div class="controls">
						<input type="text" placeholder="#FFFFFF" id="pickcolorbg" class="input">
						<div class="lock" locked-state="false"></div>
					</div>
					<div class="range-slider">
						<input class="range-slider__range" type="range" value="1" min="0" max="1" step="0.1">
						<span class="range-slider__value">0</span>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="color-palette">
						<div class="container">
							<div class="palette" id="background"></div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="propName">
					<h2>TextColor:</h2>
				</td>
				<td>
					<div class="controls">
						<input type="text" placeholder="#FFFFFF" id="pickcolortxt" class="input">
						<div class="lock" locked-state="false"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="color-palette">
						<div class="container">
							<div class="palette" id="textColor"></div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<h2>Font:</h2>
				</td>
				<td>
					<select id="fontSelector">
						<option value="0">Arial</option>
						<option value="1">Comic Sans MS</option>
						<option value="2">Courier New</option>
						<option value="3">Lucida Grande</option>
						<option value="4">Lucida Sans Unicode</option>
						<option value="5">Times New Roman</option>
						<option value="6">Trebuchet MS</option>
						<option value="7">Verdana</option>
						<option value="8">helvetica</option>
						<option value="9">hoge,impact</option>
					</select>
					<select id="fontSizeSelector">
						<option value="0">12px</option>
						<option value="1">13px</option>
						<option value="2">14px</option>
						<option value="3">15px</option>
						<option value="4">16px</option>
						<option value="5">17px</option>
						<option value="6">18px</option>
						<option value="7">19px</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<h2>Hide Badge:</h2>
				</td>
				<td>
					<div class="checkbox">
						<input type="checkbox" id="badgeStatus">
						<label for="badgeStatus"></label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<h2>Alert me at:</h2>
				</td>
				<td>
					<div class="controls">
						<input type="text" id="alertCount" class="input" value="20" />
						<h2>tabs</h2>
						<div class="checkbox" id="alertCheckbox">
							<input type="checkbox" id="alertMessage">
							<label for="alertMessage"></label>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="status"></div>
				</td>
			</tr>
		</table>
		<div class="options">
			<img src="icon/ok64.png" width="32" height="32" id="save" title="Save" />
			<img src="icon/restore64.png" width="32" height="32" id="reset" title="Reset to default" />
		</div>

		<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="scripts/popup.js"></script>
	</div>
</body>

</html>
